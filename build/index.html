<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
  </head>
  <body> 
    <header class="header">
      <!--======= navigation =======-->
      <div class="header-nav d-flex">
        <div class="header-container d-flex"><a class="logo" href="#!">Good<span>lyfe</span></a>
          <!--======= nav =======-->
          <nav class="header-menu d-flex"><a href="#">Classess</a><a href="#">Timetable</a><a href="#">Clubs</a><a href="#">Nutrition</a><a href="#">Free Trial</a></nav>
          <div class="header-nav__btn d-flex">
            <button class="search-open d-flex" id="search-open"> <span>Search </span>
              <svg class="svg-search">
                <use href="./img/sprite/solid.svg#magnifying-glass"></use>
              </svg>
            </button>
            <button class="btn-outline btn-outline--slim">Login</button>
          </div>
        </div>
      </div>
      <!--=================header-search-->
      <div class="header-search-wrapper none" id="header-search-wrapper">
        <div class="header-container">
          <form class="search-form">
            <div class="form-item">
              <input type="text" placeholder="search...">
              <button class="search-btn" type="submit">
                <svg class="svg-search"> 
                  <use href="./img/sprite/solid.svg#magnifying-glass"></use>
                </svg>
              </button>
              <button class="reset-btn" type="reset"> 
                <svg class="svg-xmark">
                  <use href="./img/sprite/solid.svg#xmark"></use>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
      <!--======= slider =======-->
      <div class="header-slider"></div>
    </header>
    <footer> </footer>
  </body>
  <script src="./js/index.bundle.js"></script>
</html>
